variables:
  DEPLOY_PATH: gitlabrunner@devcms:/var/www/virtual/website

deploy_test:
  stage: deploy
  variables:
    GIT_STRATEGY: fetch
  environment:
    name: test
    url: https://www-local-2.psenterprise.com/
  only:
    - develop
  script:
    - rsync -a --whole-file --no-group --no-times --no-perms -e "ssh -T -o Compression=no -x" --exclude '.git' $CI_PROJECT_DIR'/' $DEPLOY_PATH --delete
