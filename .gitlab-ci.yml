variables:
  DEPLOY_PATH: gitlabrunner@devcms:/var/www/virtual/website

deploy_test:
  stage: deploy
  variables:
    GIT_STRATEGY: fetch
  environment:
    name: test
    url: https://devcms.psenterprise.com
  only:
    - develop
  script:
    - rsync -azh --no-group --no-times --no-perms -e ssh --exclude '.git' $CI_PROJECT_DIR'/' $DEPLOY_PATH --delete
    - ssh gitlabrunner@devcms "cd /var/www/virtual/website; ln -s sites/default/files/ public"
