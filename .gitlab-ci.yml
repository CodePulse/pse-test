variables:
  DEPLOY_PATH: gitlabrunner@devcms:/var/www/virtual/website

deploy_test:
  stage: deploy
  variables:
    GIT_STRATEGY: fetch
  environment:
    name: test
    url: https://devcms.psenterprise.com
  only:
    - develop
  script:
    - rsync -avzh --no-group --no-times --no-perms -e "ssh -i /homelocal/gitlab-runner/.ssh/devcms" --exclude '.git' $CI_PROJECT_DIR'/' $DEPLOY_PATH --delete --log-file=/tmp/rsync.log
